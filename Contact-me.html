<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Front-style.css">
    <script src="script.js" defer></script>
    <title>@Antario Photography</title>
</head>
<body>
    <h1>@Antario Photography</h1>
    <section>
        <div class="navbar">
            <nav>
                <li><a href="Front.html">Home</a></li>
                <li><a href="Front.html#About-me">About Me</a></li>
                <li><a href="Mario-Photos-Page.html">Photos</a></li>
                <li><a href="Contact-me.html">Contact Me</a></li>
                <li><a href="Front.html#social">Social Media</a></li>
            </nav>
        </div>
    </section>
    <section class="background">
        <span>Contact Me</span>
        <div class="container">
            <form target="_blank" action="https://formsubmit.co/Antariovisuals@gmail.com" method="POST">
              <input type="hidden" name="_next" value="http://127.0.0.1:5500/Thanks.html">
              <div class="form-group">
                <div class="form-row">
                  <div class="col">
                    <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                  </div>
                  <div class="col">
                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
              </div>
              <button type="submit" class="btn">Submit Form</button>
            </form>
          </div>
    </section>
</body>
</html>
